<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Simples</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <div class="question" id="question1">
            <h2>1. Qual é a capital da França?</h2>
            <form>
                <label><input type="radio" name="q1" value="a"> Paris</label><br>
                <label><input type="radio" name="q1" value="b"> Londres</label><br>
                <label><input type="radio" name="q1" value="c"> Berlim</label><br>
                <button type="button" onclick="nextQuestion(1)">Responder</button>
            </form>
        </div>
        <div class="question" id="question2" style="display:none;">
            <h2>2. Qual é a fórmula química da água?</h2>
            <form>
                <label><input type="radio" name="q2" value="a"> H2O</label><br>
                <label><input type="radio" name="q2" value="b"> CO2</label><br>
                <label><input type="radio" name="q2" value="c"> NaCl</label><br>
                <button type="button" onclick="nextQuestion(2)">Responder</button>
            </form>
        </div>
        <div class="question" id="question3" style="display:none;">
            <h2>3. Quantos continentes existem no mundo?</h2>
            <form>
                <label><input type="radio" name="q3" value="a"> Cinco</label><br>
                <label><input type="radio" name="q3" value="b"> Seis</label><br>
                <label><input type="radio" name="q3" value="c"> Sete</label><br>
                <button type="button" onclick="nextQuestion(3)">Responder</button>
            </form>
        </div>
        <div class="navigation">
            <button id="nav1" disabled onclick="goToQuestion(1)">Questão 1</button>
            <button id="nav2" disabled onclick="goToQuestion(2)">Questão 2</button>
            <button id="nav3" disabled onclick="goToQuestion(3)">Questão 3</button>
        </div>
        <button id="finalize" style="display:none;" onclick="finalizeQuiz()">Finalizar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
