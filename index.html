<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="quiz-container">
      <div class="question" id="question1">
         <h2><div class="number">1</div>Qual é a capital da França?</h2>
         <div class="answer" data-question="1" data-answer="a">Paris</div>
         <div class="answer" data-question="1" data-answer="b">Londres</div>
         <div class="answer" data-question="1" data-answer="c">Berlim</div>
      </div>
      <div class="question" id="question2" style="display:none;">
         <h2><div class="number">2</div> Qual é a fórmula química da água?</h2>
         <div class="answer" data-question="2" data-answer="a">H2O</div>
         <div class="answer" data-question="2" data-answer="b">CO2</div>
         <div class="answer" data-question="2" data-answer="c">NaCl</div>
      </div>
      <div class="question" id="question3" style="display:none;">
         <h2><div class="number">3</div> Quantos continentes existem no mundo?</h2>
         <div class="answer" data-question="3" data-answer="a">Cinco</div>
         <div class="answer" data-question="3" data-answer="b">Seis</div>
         <div class="answer" data-question="3" data-answer="c">Sete</div>
      </div>
      <div id="finalize-container" style="display:none;">
         <h3>Deseja finalizar?</h3>
         <button id="finalize" onclick="finalizeQuiz()">Finalizar</button>
      </div>
   </div>
   <div class="navigation">
      <button id="nav1" disabled onclick="goToQuestion(1)">1</button>
      <button id="nav2" disabled onclick="goToQuestion(2)">2</button>
      <button id="nav3" disabled onclick="goToQuestion(3)">3</button>
   </div>
    <script src="script.js"></script>
</body>
</html>
